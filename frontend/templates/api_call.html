<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card" style="width: 50rem;">
            <form action="" method="post">
                {% csrf_token %}
                 <table class="table">
                <tr>
                    <th scope="row">
                        <label for="url">URL</label>
                    </th>
                    <td>
                        <input name="url" type="text" class="form-control w-100" id="exampleInputEmail1" aria-describedby="emailHelp" value="http://127.0.0.1:8000/" disabled>
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <label for="exampleInputEmail1">Path</label>
                    </th>
                    <td>
                        <input name="path" type="text" class="form-control w-100" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <label for="exampleInputEmail1">Method</label>
                    </th>
                    <td>
                        <select name="method" class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="GET">GET</option>
                            <option value="POST">POST</option>
                            <option value="PUT">PUT</option>
                            <option value="DELETE">DELETE</option>
                          </select>
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <label for="exampleInputEmail1">Request Body</label>
                    </th>
                    <td>
                        <textarea name="body" class="form-control" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                
                
            </table>
            <div class="d-grid mx-3 mb-3">
                <button class="btn btn-primary" type="submit">Send</button>
              </div>
            </form>
           
        </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
</body>
</html>
